<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Contact Manager</title>
    <script src="/javascripts/jquery.js"></script>
    <script src="/javascripts/handlebars.js"></script>
    <script src="/javascripts/main.js" defer="true"></script>
  </head>
  <body>
    <header>
      <h1>Contact's Manager</h1>
    </header>
    <!-- -->
    <form
      id="searchAndEntry"
      name="searchAndEntry"
      method="POST"
      action="/addContact"
    >
      <div>
        <input type="submit" name="addContact" value="Add Contact" />
      </div>
      <div>
        <input
          id="searchField"
          type="text"
          name="search"
          placeholder="Search"
        />
      </div>
    </form>

    <script id="contact_list" type="text/x-handlebars">
      <ul>
        {{#each contacts}}
        {{> contactPartial}}
        {{/each}}
      <ul>
    </scrip>

    <script id="contactPartial" type="text/x-handlebars">
      <li>
        <fieldset style="border: solid black 1px">
          <div>
            <h3>{{full_name}}</h3>
          </div>
          <div>
            <p>
              <strong>Phone number:</strong>
              {{phone_number}}
            </p>
          </div>
          <div>
            <strong>Email:</strong>
            {{email}}
          </div>
        </fieldset>
      </li>
    </script>
  </body>
</html>
